        <div  class="row">
            <div >
            <h2 class="page-header" style="margin-left:20px">定期発注</h2>
            <div class="container">

              <!-- フォームの開始-->
              <div class="container col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 ">
                <form>

                  <!-- セレクト-->

                      <!--<label>password</label>-->
                      <div class="select-box01">
                        <label>曜日を選択する</label>
                        <select>
                        <option value="">月曜日</option>
                        <option value="">火曜日</option>
                        <option value="">水曜日</option>
                        <option value="">木曜日</option>
                        <option value="">金曜日</option>
                      </select>
                    </div>
                    <div>
                      <!--<label>password</label>-->
                      <div class="select-box01">
                        <label style="padding-top:10px;">配送先を選択する</label>
                        <select>
                        <option value="">ミッドタウン</option>
                        <option value="">六本木ヒルズ</option>
                      </select>
                    </div>
                    </div>

                    <!--テーブル-->

                    <table class="table" style="margin-top:20px;">
                      <thead>
                        <tr>
                          <th>品目</th>
                          <th>個数</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td>マクロ</td>
                            <td><input type="number" placeholder="0" min="0" class="form-control"></input></td>
                        </tr>
                        <tr>
                            <td>肉</td>
                            <td><input type="number" placeholder="0" min="0" class="form-control"></input></td>
                        </tr>
                        <tr>
                            <td>魚</td>
                            <td><input type="number" placeholder="0" min="0" class="form-control"></input></td>
                        </tr>
                        <tr>
                            <td>カレー</td>
                            <td><input type="number" placeholder="0" min="0" class="form-control"></input></td>
                        </tr>
                      </tbody>
                  </table>
                  <a href="URL" target="_blank">商品単価の確認はこちら</a>

                  <table class="table table-bordered" style="margin-top:20px;">
                    <thead>
                      <tr>
                        <th>項目名</th>
                        <th>金額</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td>商品合計</td>
                          <td>0</td>
                      </tr>
                      <tr>
                          <td>送料</td>
                          <td>0</td>
                      </tr>

                    </tbody>
                </table>

                  <button type="submit" class="btn btn-primary btn-lg btn-block">注文内容を確認する</button>
